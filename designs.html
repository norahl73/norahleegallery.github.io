<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Page</title>
    <style type="text/css">
      body{margin: 40px auto;
           max-width: 650px;
           line-height: 1.6;
           font-size: 22px;
           font-family: 'Garamond', serif;
           color:#f04110;
           background-color: #fed5af;
           padding:0 10px} 
      strong,h2,h3,a{line-height:1.5;
          letter-spacing: normal;
          font-family: 'Garamond', serif;
          font-size: 27px;
          color: #f29b54;}
      img {display: inline-block;
           margin-left: auto;
           margin-right: auto;}
      #topButton {
          position: fixed;
          bottom: 40px;
          right: 50px;
          z-index: 99;
          cursor: pointer;
          width: 190px;
      }
      </style>
  </head>
  
  <body>
    <main>
        <nav>
          <br>
          <a href="index.html">
            <img id="backButton" src="images/buttons/back.gif" alt="back button" width="45%" 
              style="display: inline-block; margin-left: 0;"
              onmouseover="this.src='images/buttons/backHover.gif';" 
              onmouseout="this.src='images/buttons/back.gif';">
          </a> <br>
        </nav>
        <h1>My designs!</h1>
    </main>
    <hr style="border: 2px solid #f04110;">
    <a href="#" onclick="topFunction()">
      <img id="topButton" src="images/buttons/gotop.gif" alt="Top Button"
          onmouseover="this.src='images/buttons/gotopHover.gif';" 
          onmouseout="this.src='images/buttons/gotop.gif';">
    </a>
    <p>
      <strong>Family Stickers:</strong>
      <center>
      <br><img src="images/design/newLB.JPG" alt="LB Bear" style="width:30%">
      <img src="images/design/newBB.JPG" alt="BB Bear" style="width:30%">
      <br><img src="images/design/bearStickers.png" alt="BOFA da bears" style="width:100%">
      </center>
    </p>
    <p>
      <br> <strong>Officer Board Hoodie Design:</strong>
      <center>
      <img src="images/design/oboard(f).png" alt="hoodie front" style="width:80%">
      <br><img src="images/design/oboard(B).png" alt="hoodie back" style="width:60%">
      </center>
    </p>
    <p>
      <br> <strong>Night Market Shirt:</strong>
      <center>
      <img src="images/design/NIGHTMARKET(front).PNG" alt="shirt front" style="width:75%">
      <br><img src="images/design/NIGHTMARKET(back).PNG" alt="shirt back" style="width:75%">
      </center>
    </p>
    <p>
      <br> <strong>ITASA OBoard Shirt:</strong>
      <center>
      <img src="images/design/itasa.jpg" alt="itasa merch" style="width:75%">
      </center>
    </p>
    <script>
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
  
</html>
